name: Publish FastMig Image

on:
  push:
    branches:
      - main # Adjust this to match your main branch name

jobs:
  publish:
    name: Publish Docker image to GitHub Container Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/fastfreeze4service_migration/FastMig:latest .
          docker push ghcr.io/${{ github.repository_owner }}/fastfreeze4service_migration/FastMig:latest
